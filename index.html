<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--zoom desde mobile-->
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>Easy-Bike</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<section>
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<div class="col-md-3 col-sm-3">
					<button id="encuentrame">Encuéntrame</button>
				</div>
				<div class="col-md-3 col-sm-3">
					<p>Origen</p>
					<input type="text" id="desde" placeholder="Introduce una ubicación">
				</div>
				<div class="col-md-3 col-sm-3">
					<p>Destino</p>
					<input type="text" id="hasta" placeholder="Introduce una ubicación">
				</div>
				<div class="col-md-3 col-sm-3">
					<button id="ruta">Ruta</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12" id="map">
				<!--Aquí irá nuestro mapa-->
			</div>
		</div>
	</section>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<!-- Tu Archivo main.js -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDFX-nLj5Cw8iuR8oooWTvrNqouB4UanQ&libraries=places&callback=initMap"></script>
	<script type="text/javascript" src="app.js"></script>
	

</body>
</html>
